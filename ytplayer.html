<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Player</title>
</head>
<body>
    <iframe
        id="youtubePlayer"
        width="100%"
        height="400px"
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&controls=1&loop=1"
        frameborder="0"
        allowfullscreen>
    </iframe>

<center>
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
    <button onclick="changeVideo()">Watch Video</button>
</center>
    
    <script>
        function changeVideo() {
            // Get the user-inputted YouTube URL
            var newVideoUrl = document.getElementById("videoUrl").value;

            // Extract the video ID from the URL
            var videoId = newVideoUrl.split('v=')[1];

            // Update the iframe source with the new video ID
            var iframe = document.getElementById("youtubePlayer");
            iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&controls=1&loop=1";
        }
    </script>

</body>
</html>
